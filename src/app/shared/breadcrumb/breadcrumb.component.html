<ol class="breadcrumb">
  <li
    class="breadcrumb-item"
    *ngFor="let crumb of crumbs; let last = last"
    [class.active]="last"
    [attr.aria-current]="last ? 'page' : null"
  >
    <ng-container *ngIf="!last && crumb.link">
      <a [routerLink]="crumb.link">{{ crumb.label }}</a>
    </ng-container>
    <ng-container *ngIf="last || !crumb.link">
      {{ crumb.label }}
    </ng-container>
  </li>
</ol>
